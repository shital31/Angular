<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Item</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">{{rows[0]?.id}}</th>
      <td>{{rows[0]?.item}}</td>
      <td>{{rows[0]?.quantity}}</td>
      <td>{{rows[0]?.price}}</td>
      <td ><u (click)="onDeleteRow(rows[0])">Delete</u></td>
    </tr>
    <tr>
      <th scope="row">{{rows[1]?.id}}</th>
      <td>{{rows[1]?.item}}</td>
      <td>{{rows[1]?.quantity}}</td>
      <td>{{rows[1]?.price}}</td>
      <td><u (click)="onDeleteRow(rows[1])">Delete</u></td>

    </tr>
    <tr>
      <th scope="row">{{rows[2]?.id}}</th>
      <td>{{rows[2]?.item}}</td>
      <td>{{rows[2]?.quantity}}</td>
      <td>{{rows[2]?.price}}</td>
      <td><u (click)="onDeleteRow(rows[2])">Delete</u></td>

    </tr>
  </tbody>
</table>
