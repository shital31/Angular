<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Item</th>
      <th scope="col">Qty</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">{{row[0].id}}</th>
      <td>{{row[0].item}}</td>
      <td>{{row[0].quantity}}</td>
      <td>{{row[0].price}}</td>
    </tr>
    <tr>
      <th scope="row">{{row[1].id}}</th>
      <td>{{row[1].item}}</td>
      <td>{{row[1].quantity}}</td>
      <td>{{row[1].price}}</td>
    </tr>
    <tr>
      <th scope="row">{{row[2].id}}</th>
      <td>{{row[2].item}}</td>
      <td>{{row[2].quantity}}</td>
      <td>{{row[2].price}}</td>
    </tr>
    <tr>
      <th scope="row">{{row[3].id}}</th>
      <td>{{row[3].item}}</td>
      <td>{{row[3].quantity}}</td>
      <td>{{row[3].price}}</td>
    </tr>
  </tbody>
</table>
